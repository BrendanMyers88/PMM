templates:
  Status:
    default:
      overlay: <<overlay_name>>
    overlay:
      name: <<overlay_name>>
      file: config/overlays/images/<<status>>_corner.png
      group: status
      weight: <<weight>>
      horizontal_offset: 0
      horizontal_align: left
      vertical_offset: 0
      vertical_align: top

overlays:
  Airing:
    template:
      name: Status
      group: status
      weight: 40
      status: airing
    tmdb_on_the_air: 50

  Returning:
    template:
      name: Status
      group: status
      weight: 30
      status: returning
    plex_all: true
    filters:
      tmdb_status:
         - returning
         - planned
         - production

  Ended:
    template:
      name: Status
      group: status
      weight: 20
      status: ended
    plex_all: true
    filters:
      tmdb_status:
         - ended

  Cancelled:
    template:
      name: Status
      group: status
      weight: 10
      status: cancelled
    plex_all: true
    filters:
      tmdb_status:
         - canceled